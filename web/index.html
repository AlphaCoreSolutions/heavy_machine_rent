  <!-- google_maps_flutter_web will auto-load the Maps JavaScript API using the meta key above. -->
  <!-- Ensure google.maps is available early to avoid 'undefined maps' errors on web -->
  <script id="gmaps-js" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDNIu49-9h5zA8KrVrJpTdTe42MZJwlrbw&libraries=places" defer></script>

  <style id="splash-screen-style">
    html {
      height: 100%
    }

    body {
      margin: 0;
      min-height: 100%;
      background: linear-gradient(180deg, #0EA5E9 0%, #6366F1 100%);
      background-attachment: fixed;
      background-size: cover;
      color: #ffffff;
      font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Oxygen,
        Ubuntu, Cantarell, Fira Sans, Droid Sans, Helvetica Neue, Arial, sans-serif;
    }

    .center {
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .contain {
      display:block;
      width:100%; height:100%;
      object-fit: contain;
    }

    .stretch {
      display:block;
      width:100%; height:100%;
    }

    .cover {
      display:block;
      width:100%; height:100%;
      object-fit: cover;
    }

    .bottom {
      position: absolute;
      bottom: 0;
      left: 50%;
      -ms-transform: translate(-50%, 0);
      transform: translate(-50%, 0);
    }

    .bottomLeft {
      position: absolute;
      bottom: 0;
      left: 0;
    }

    .bottomRight {
      position: absolute;
      bottom: 0;
      right: 0;
    }

    @media (prefers-color-scheme: dark) {
      body {
        background: linear-gradient(180deg, #0B1220 0%, #1F2937 100%);
      }
    }

    #system-name {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      font-weight: 700;
      letter-spacing: 0.5px;
      line-height: 1.2;
      text-shadow: 0 2px 16px rgba(0,0,0,0.35);
      padding: 0 24px;
    }
    #system-name .title {
      font-size: 36px;
    }
    #system-name .subtitle {
      margin-top: 8px;
      font-size: 14px;
      opacity: 0.85;
    }
  </style>
  <script id="splash-screen-script">
    function removeSplashFromWeb() {
      document.getElementById("splash")?.remove();
      document.getElementById("splash-branding")?.remove();
      document.body.style.background = "transparent";
    }
  </script>
  <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport">
</head>
<body>
  <div id="splash">
    <div id="system-name" aria-hidden="true">
  <div class="title">ServicesRQ</div>
      <div class="subtitle">Rental Platform</div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.min.mjs" type="module"></script>
  <script type="module">
  var { pdfjsLib } = globalThis;
  pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/build/pdf.worker.mjs';

  var pdfRenderOptions = {
    cMapUrl: 'https://cdn.jsdelivr.net/npm/pdfjs-dist@4.6.82/cmaps/',
    cMapPacked: true,
  }
  </script>
  <script>
    (function startFlutterWhenReady() {
      function startFlutter() {
        if (window.__flutter_bootstrap_started__) return;
        window.__flutter_bootstrap_started__ = true;
        var s = document.createElement('script');
        s.src = 'flutter_bootstrap.js';
        s.async = true;
        document.body.appendChild(s);
      }
      // If google.maps is already present, start immediately.
      if (window.google && window.google.maps) {
        startFlutter();
        return;
      }
      // Otherwise, wait for the gmaps script to load, then start.
      var g = document.getElementById('gmaps-js');
      if (g) {
        g.addEventListener('load', startFlutter, { once: true });
        g.addEventListener('error', startFlutter, { once: true }); // donâ€™t block app if maps fails
      } else {
        // Fallback: start anyway
        startFlutter();
      }
    })();
  </script>


</body></html>
